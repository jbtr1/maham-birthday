<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happiest Birthday Meenuuuu 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #4a4a4a;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #555;
    }
    .hearts {
      font-size: 2em;
      color: #ff69b4;
    }

    /* Animated hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ff69b4" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.41 4.42 3 
      7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
      16.5 3 19.58 3 22 5.41 22 8.5c0 
      3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: contain;
      animation: floatHearts 8s infinite ease-in;
      z-index: 1;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 Happy Birthday Maham! 💖</h1>
    <img src="MAHAM.jpg" alt="Maham's Photo" />
    <p class="hearts">💘💗💓💞💖</p>
    <p>
      To the love of my life, bubu ❤️<br>
       You're not just my partner, you are my best friend, my heart, and my home. I just want to say:<br>
      <strong>No matter where life takes us, I will always choose you.</strong>
    </p>
    <p class="hearts">💘💗💓💞💖</p>
    <audio autoplay loop>
      <source src="romantic.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Generate animated hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
